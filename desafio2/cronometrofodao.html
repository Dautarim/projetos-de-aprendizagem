<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="caixa">

        <input type="date" name="data" id="data" value="2023-03-10">
        <button class="start" onclick="oadm()">
            ComeÃ§a
        </button>
        <button class="start res" onclick="rese()">
           Reseta
        </button>
    </div>

    <h1>
        ðŸ¤”
    </h1>

    <script>

        const segundo = 1000
        const minuto = 60 * segundo
        const hora = 60 * minuto
        const dia = 24 * hora
         

        let repetidor 
        let diferensa
        let datafinal

        function oadm()
        {
            const dat = document.querySelector("input").value

            datafinal  = new Date(dat).getTime()
            repetidor =  setInterval(conte, 1000)
        }

        function conte()
        {
            
            let agora = new Date().getTime()
            
            diferensa = datafinal - agora

            const dias = Math.floor(diferensa / dia)
            const horas = Math.floor((diferensa % dia) / hora) + 3 
            const minutos = Math.floor((diferensa % hora) / minuto)
            const segundos = Math.floor((diferensa % minuto) / segundo)

            document.querySelector("h1").innerHTML = `${dias} DIAS: ${horas} HORAS: ${minutos} MIN: ${segundos} SEG`
        }

        

        function rese()
        {
            document.querySelector("h1").innerHTML = "ðŸ¤”"
            document.querySelector("input").value = "2023-03-10"
            clearInterval(repetidor)
        }

        
       
       

    </script>
    
</body>
</html>

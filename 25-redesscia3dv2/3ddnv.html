<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D COM REDES SOCIAIS</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
     <section class="redesocial"> 
        <ul class="csi">

            <li data-text="Facebook" data-color="#446096">
                <a href="#"  class="facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Whatsapp" data-color="#25C862">
                <a href="#" class="whatsapp">
                    <i class="fa fa-whatsapp" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Instagram" data-color="#C02881">
                <a href="#" class="instagram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Youtube" data-color="#F20000">
                <a href="#" class="youtube">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                </a>
            </li>

            <li data-text="Twitter" data-color="#02A3E1">
                <a href="#" class="twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
            </li>

        </ul>
    </section>

    <script>
        let lista = document.querySelectorAll('.csi li')
        let bg = document.querySelector('.redesocial')

        lista.forEach(elements => {
            elements.addEventListener('mouseenter',function(event)
            {
                let color = event.target.getAttribute('data-color')
                bg.style.backgroundColor = color

            })

            elements.addEventListener('mouseleave',function(event)
            {
                bg.style.backgroundColor = '#fff'

            })
            
        });
    </script>

</script>

<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
VanillaTilt.init(document.querySelectorAll(".csi li a"), {
    max: 35,
    glare: true,
    "max-glare": 1,
    speed: 400
});


    </script>
    
</body>
</html>

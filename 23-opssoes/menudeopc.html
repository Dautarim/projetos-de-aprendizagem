    <script>
        let menusin = document.querySelector('.menuicon')
        let card = document.querySelector('.barradenavega')
        menusin.onclick = function()
        {
            menusin.classList.toggle('ativo')
            card.classList.toggle('ativo')
        }


        let lista = document.querySelectorAll('.list')

        for(let i = 0; i< lista.length; i++){

            lista[i].onclick = function(){

                let j = 0 ;

                while(j < lista.length){

                    lista[j++].className = 'list';
                }

                lista[i].className ='list ativo';
            }

        }
    </script>
